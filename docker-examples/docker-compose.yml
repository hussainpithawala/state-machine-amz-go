services:
  postgres:
    image: postgres:15-alpine
    container_name: statemachine-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: statemachine_test
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_14/postgres.conf:/usr/local/etc/postgres/postgres.conf:ro
    command: >
      postgres
      -c config_file=/usr/local/etc/postgres/postgres.conf
      -c max_connections=200
      -c shared_buffers=256MB
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - statemachine-network

  redis:
    image: redis:7-alpine
    container_name: statemachine-redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - statemachine-network

  redis-secured:
    image: redis:7-alpine
    container_name: statemachine-redis-secured
    restart: always
    ports:
      - '7379:7379'
      - '7380:7380'
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass redispassword
      --timeout 300
      --tcp-keepalive 60
      --tcp-backlog 511
      --maxclients 10000
      --save 900 1
      --save 300 10
      --save 60 10000
      --port 7379
      --tls-port 7380
      --tls-cert-file /tls/redis.crt
      --tls-key-file /tls/redis.key
      --tls-ca-cert-file /tls/ca.crt
      --tls-auth-clients no
    volumes:
      - redis_data:/data
      - ./redis/tls:/tls:ro
    environment:
      - REDIS_PASSWORD=redispassword
    healthcheck:
      test: [ "CMD", "redis-cli", "--tls", "--insecure", "-a", "redispassword", "ping", '-p', '7380' ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - statemachine-network
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
  asynqmon:
    image: hussainp/asynqmon:0.7.2
    container_name: statemachine-asynqmon
    restart: always
    ports:
      - '8080:8080'
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_DB=0
      - ENABLE_METRICS=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - statemachine-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  statemachine-network:
    driver: bridge
    name: statemachine-network

volumes:
  postgres_data:
    driver: local
    name: statemachine-postgres-data
  redis_data:
    driver: local
    name: statemachine-redis-data